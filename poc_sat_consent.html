<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANEMLL Customer Care – SMS Consent</title>
  <style>
    body{margin:0;background:#0b0c10;color:#e8ecf1;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:720px;margin:40px auto;padding:24px}
    h1{font-size:28px;margin-bottom:10px}
    .card{background:#111319;border:1px solid #202633;border-radius:14px;padding:24px;box-shadow:0 6px 18px rgba(0,0,0,.4)}
    label{display:block;margin:14px 0 6px;font-weight:600}
    input[type="tel"],input[type="email"]{width:100%;padding:12px;border-radius:10px;border:1px solid #2a3342;background:#0c0f15;color:#e8ecf1}
    .consent-box{display:flex;gap:10px;align-items:flex-start;background:#0c0f15;border:1px solid #2a3342;border-radius:10px;padding:12px;margin-top:14px}
    .consent-text{font-size:14px;color:#cbd5e1}
    button{margin-top:18px;background:#4da3ff;color:#081018;padding:12px 16px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
    .note{background:#0c141f;border-left:4px solid #4da3ff;padding:12px 14px;border-radius:8px;margin-top:14px}
    .success{border-left-color:#27ae60}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ANEMLL Customer Care — SMS Consent</h1>
    <section class="card">
      <form id="consent-form" novalidate>
        <label for="phone">Mobile phone number</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 555 555 1234" required pattern="^\+?[1-9]\d{1,14}$">

        <label for="email">Email address (optional)</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">

        <div class="consent-box">
          <input id="agree" name="agree" type="checkbox" required>
          <label for="agree" class="consent-text">
            I agree to receive SMS from ANEMLL at the number provided. Up to 4 msgs/mo for optional alerts; reply-only for support. Msg & data rates may apply. Reply STOP to opt out, HELP for help.
          </label>
        </div>

        <button type="submit">Submit Consent</button>
      </form>

      <div id="success" class="note success" hidden></div>
    </section>
  </div>

  <script>
    window.addEventListener('pageshow', (e) => { if (e.persisted) window.location.reload(); });
    const form = document.getElementById('consent-form');
    const successEl = document.getElementById('success');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const agree = document.getElementById('agree');
      if (!phone.match(/^\+?[1-9]\d{1,14}$/)) { alert('Enter valid phone number'); return; }
      if (!agree.checked) { alert('You must agree to continue'); return; }
      const ackVal = encodeURIComponent(phone + (email? '_' + email : ''));
      const url = new URL(window.location.href);
      url.searchParams.set('ack', ackVal);
      window.location.replace(url.toString());
    });

    window.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      if (url.searchParams.has('ack')) {
        const val = decodeURIComponent(url.searchParams.get('ack'));
        form.hidden = true;
        successEl.hidden = false;
        successEl.textContent = 'Thank you. Your consent was recorded: ' + val;
      }
    });
  </script>
</body>
</html>
